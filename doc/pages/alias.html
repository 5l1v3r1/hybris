<p>
Un alias è una tipologia particolare, utilizzata come una sorta di puntatore ad una funzione o comunque ad un altra variabile alla quale fare riferimento.
</p>

<p>
Ad esempio, potremmo dichiarare :
</p>
<pre class="code hybris"><span class="kw2">function</span> somma<span class="br0">&#40;</span> a<span class="sy0">,</span> b <span class="br0">&#41;</span><span class="br0">&#123;</span>
    <span class="kw1">return</span> a <span class="sy0">+</span> b<span class="sy0">;</span>
<span class="br0">&#125;</span>
&nbsp;
<span class="co1">// la variabile 'f' ora è un alias</span>
f <span class="sy0">=</span> somma<span class="sy0">;</span>
&nbsp;
